<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de contacto</h2>
        <div class="alert alert-success" id="mensajeExito" style="display: none;">
            Los datos se han enviado correctamente.
        </div>
        <form class="needs-validation" novalidate id="formularioContacto">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
                <div class="invalid-feedback">
                    Por favor, introduce tu nome.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback" id="emailFeedback">
                    Por favor, introduce un correo válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="mensaxe" class="form-label">Mensaxe</label>
                <textarea class="form-control" id="mensaxe" name="mensaxe" rows="4" required minlength="10"
                    maxlength="200"></textarea>
                <div class="invalid-feedback">
                    Por favor, escribe un mensaxe (mínimo 10 y máximo 200 caracteres).
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            <a href="https://github.com/Davidvera333/vera-ruiz-david" class="btn btn-secondary"
                target="_blank">Repositorio Github</a>
        </form>
    </div>
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    form.classList.add('was-validated');

                    // Validación personalizada para el email
                    const emailInput = form.querySelector('#email');
                    const emailValue = emailInput.value;
                    const emailFeedback = form.querySelector('#emailFeedback');
                    // Regex para validar emails que terminen en .com, .es, .net, .org, etc.
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
                    if (!emailRegex.test(emailValue)) {
                        emailInput.setCustomValidity('El correo debe tener un dominio válido (.com, .es, etc.)');
                        emailFeedback.textContent = 'Por favor, introduce un correo válido con dominio (.com, .es, etc.).';
                    } else {
                        emailInput.setCustomValidity('');
                        emailFeedback.textContent = 'Por favor, introduce un correo válido.';
                    }

                    // El campo mensaxe ya está validado por minlength y maxlength en HTML

                    if (form.checkValidity()) {
                        document.getElementById('mensajeExito').style.display = 'block';
                        setTimeout(() => {
                            document.getElementById('mensajeExito').style.display = 'none';
                            form.classList.remove('was-validated');
                            form.reset();
                        }, 3000);
                    }
                });
            });
        })();
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
